{% extends 'base.html' %}
{% block head%}
<script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
{%endblock head%}
{% block title %}Short{% endblock title %}

{% block content %}
<script>
    function copyDivToClipboard() {
        var range = document.createRange();
        range.selectNode(document.getElementById("ashortlink"));
        window.getSelection().removeAllRanges(); // clear current selection
        window.getSelection().addRange(range); // to select text
        document.execCommand("copy");
        window.getSelection().removeAllRanges();// to deselect
    }
</script>
    <div class="url animated squash">{{long_url}}</div>
    <p>That's Pretty Long</p>
    <div id="short-url" class ="animated squash">
        <div class="url" id="ashortlink" onclick="copyDivToClipboard()">{{short_url}}</div>
        <img src="{{url_for('static', filename="img/copy.svg")}}" width="30px" height="30px" alt="">
    </div>
    <p>That's better </p>
    <a href="{{ url_for ('index') }}">Go home</a>

{% endblock content %}
